name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - "branch"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd ./src  # Przechodzimy do katalogu src, gdzie znajduje się aplikacja React
          npm install  # Instalujemy zależności w folderze src

      - name: Build application
        run: |
          cd ./src  # Przechodzimy do katalogu src
          npm run build  # Budujemy aplikację React

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/build
