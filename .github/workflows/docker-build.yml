name: Docker Build Check

on:
  push:
    branches:
      - "branch"
  pull_request:
    branches:
      - "branch"

jobs:
  docker-build-and-test:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          docker-compose -f ./docker-compose.yml up -d  # Uruchom wszystkie usługi w tle (z backendem, frontendem i db)

      - name: Build Backend Docker Image
        working-directory: ./project/backend
        run: |
          docker build -t backend-app .

      - name: Test Backend Docker Image
        run: |
          docker run --rm -p 3000:3000 backend-app npm start

      - name: Build Frontend Docker Image
        working-directory: ./project
        run: |
          docker build -t frontend-app .

      - name: Test Frontend Docker Image
        run: |
          docker run --rm -p 8080:80 frontend-app

      - name: Stop and remove containers
        run: |
          docker-compose -f ./docker-compose.yml down  # Zatrzymaj i usuń kontenery po teście
